name: Update Architecture Map

on:
  pull_request:
    branches:
      - main

jobs:
  update-architecture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install anytree

      - name: Generate architecture map
        run: |
          python scripts/generate_architecture.py > docs/architecture.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/architecture.md infra/data/seed.sql
          git reset infra/data/holly.db || true
          git commit -m "ci: update architecture map" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}
